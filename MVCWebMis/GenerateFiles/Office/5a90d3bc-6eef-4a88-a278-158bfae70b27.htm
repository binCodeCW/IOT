<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 14.2.0.0" /><title></title></head><body><div><p style="margin:12pt 0pt 3pt; orphans:0; text-align:center; widows:0"><a name="Title"><span style="font-family:宋体; font-size:16pt; font-weight:bold">“十二五”将基本实现“县县通高速”</span></a></p><p style="margin:0pt; orphans:0; text-align:right; widows:0"><span style="font-family:宋体; font-size:10.5pt">项目类型：</span><a name="SubType"></a><span style="font-family:宋体; font-size:10.5pt">  发布者：</span><a name="Editor"></a><span style="font-family:宋体; font-size:10.5pt">   发布时间：</span><a name="EditTime"><span style="font-family:宋体; font-size:10.5pt">2013-09-26 15:40:29</span></a></p><p style="margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:10.5pt; text-decoration:none">&#xa0;</span></p><p style="margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt 0pt 14pt; orphans:0; text-align:justify; widows:0"><a name="Content"><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">据省交通运输厅统计，截至</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">2010</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">年底，全省高速公路形成了</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">“</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">两环十射十二大出省通道</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">”</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">高速公路主骨架。珠江三角洲地区基本实现区域内所有县</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">(</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">市</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">)</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">中心区</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">30</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">分钟内上高速的目标。</span><br /><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">&#xa0;</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">&#xa0;</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">&#xa0;</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold"> 随着韶赣、广梧等项目建成，我省高速公路出省通道增加到</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">12</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">条。这些高速公路大大提高了出省通道的通行能力，缩短了我省与泛珠三角各省区的时空距离。</span><br /><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">&#xa0;</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">&#xa0;</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">&#xa0;</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold"> 据省交通厅透露，</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">“</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">十二五</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">”</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">期间，我省将以基本实现</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">“</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">县县通高速公路</span><span style="font-family:Calibri; font-size:10.5pt; font-weight:bold">”</span><span style="font-family:宋体; font-size:10.5pt; font-weight:bold">为目标，重点加快珠三角区域的网络建设。</span></a></p><p style="margin:0pt 0pt 14pt; orphans:0; text-align:justify; widows:0"><span style="font-family:宋体; font-size:12pt">&#xa0;</span></p></div></body></html>
